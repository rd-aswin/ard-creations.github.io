<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login or Sign Up</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url("img/background.jpg") no-repeat;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
<section id="header">
    <a href="index.html"><img src="img/logo.png" class="logo" alt="ARD Creations"></a>
    <div>
        <ul id="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><button onclick="window.location.href='login-signup.html'" class="btnLogin-popup active">Login</button></li>
            <li><a href="cart.html"><i class="far fa-shopping-bag fa-2x"></i></a></li>
        </ul>
    </div>
</section>
<div class="wrapper">
    <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required minlength="8" maxlength="16">
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox">Remember me
                </label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
                <p style="color: white">Don't have an account?<a href="#" class="register-link">Register</a></p>
            </div>
        </form>
    </div>

    <div class="form-box register">
        <h2>Register</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required minlength="8" maxlength="16">
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox" >I agree to the
                    <a href="#">terms & conditions</a>
                </label>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="login-register">
                <p style="color: white">Already have an account?<a href="#" class="login-link">Login</a></p>
            </div>
        </form>
    </div>
</div>
<script>
    const wrapper =document.querySelector('.wrapper');
    const loginLink =document.querySelector('.login-link');
    const registerLink =document.querySelector('.register-link');

    registerLink.addEventListener('click', ()=>{
        wrapper.classList.add('active');
    });

    loginLink.addEventListener('click', ()=>{
        wrapper.classList.remove('active');
    });

</script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
